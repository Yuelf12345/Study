<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <h2>canvas Sign</h2>
    <canvas id="cvs" style="width:100%;height:100%;border:2px solid skyblue"></canvas>
    <script>
        const cvs = document.querySelector('#cvs')
        const ctx = cvs.getContext('2d')
        let isDrawing = false
        cvs.addEventListener('mousedown',e=>{
            isDrawing = true
            ctx.moveTo(e.pageX-100,e.pageY-50)
        })
        cvs.addEventListener('mousemove',e=>{
            if(isDrawing){
                ctx.lineTo(e.pageX-100,e.pageY-50)
                ctx.stroke()
            }
        })

        cvs.addEventListener('mouseup',e=>{
            isDrawing = false
            ctx.moveTo(e.pageX-100,e.pageY-50)
        })
    </script>
</body>
</html>
