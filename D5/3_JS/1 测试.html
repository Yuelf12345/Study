<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let arr = [1, 2, 3, [4, 5, 6], [7, 8, [9]]]

        function flatten_1(arr, deep) {
            let newArr = [];
            arr.forEach(i => {
                if (Array.isArray(i) && deep > 0) {
                    deep--
                    newArr = newArr.concat(flatten_1(i,deep))
                } else {
                    newArr.push(i)
                }
            });
            return newArr
        }
        console.log(flatten_1(arr, 3));
    </script>
</body>

</html>
