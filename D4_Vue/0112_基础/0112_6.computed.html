<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="../src/vue (2).js"></script>
</head>
<body>
    <div id="app">
        {{reverse}}
    </div>
</body>
    <script>
        new Vue({
            data(){
                return {
                    msg: 'hello world'
                }
            },
            computed:{
                reverse(){
                    return this.msg = this.msg.split('').reverse().join('')
                }
            }

        }).$mount('#app')
    </script>
</html>
