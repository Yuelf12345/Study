<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
    <script src="../src/vue (2).js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        {{getTotal()}}
        <button @click="add">+</button>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{num:0},
        methods:{
            add(){ this.num++;console.log(this.num)},
            getTotal() {
                return Date.now()
            }
        }
    })
</script>
</html>
