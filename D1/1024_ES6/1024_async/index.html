<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function LoadingImg(){
        return new Promise((resolve,reject)=>{

        
        let img = new Image();
        img.src = "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Flmg.jj20.com%2Fup%2Fallimg%2F4k%2Fs%2F02%2F2109242332225H9-0-lp.jpg&refer=http%3A%2F%2Flmg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669187181&t=d5165b0caf0368272f697f7be5ace32c"
        img.onload = function(){
            document.body.appendChild(img);
            resolve("图片加载成功");
        }
        img.onerror = function(){
            // console.log("图片加载失败");
            reject("图片加载失败");
        }})
    }
    LoadingImg().then(res=>{
        console.log(res)
    }).catch(err=>{
        console.log("err",err);
    })
    </script>
</body>
</html>
