<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy</title>
</head>
<body>
    <script>
        let obj = {
            name:'张三',
            age:20
        }
        let newObj = new Proxy(obj,{
            get(target,key){
                console.log('get...',target,key);
                return target[key];
            },
            set(target,key,newValue){
                console.log('set...');
                newValue = target[key];
                return true;
            },
            has(target,key){
                console.log('has...',target,key);
                return key in target;
            }
        })
        console.log(newObj);
        newObj.name = '李四';
        console.log('name' in newObj);
    </script>
</body>
</html>
