        class Luban{
            constructor(){
                this.name = "鲁班"
            }
        }
        class Yase{
            constructor(){
                this.name = "亚瑟"
            }
        }
        
        function Factory(type){
            switch(type){
                case 'yase':
                    return new Yase();
                    break;
                case 'luban':
                    return new Luban();
                    break;
                default:
                    break;
            }
        }
        let luban = Factory('luban');
        console.log(luban);
